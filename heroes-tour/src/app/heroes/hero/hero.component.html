<div class="row">
    <div class="col-md-10">
        <div class="alert alert-success alert-dismissible">
            <div class="row">
                <div class="col-md-1">
                    <strong>{{hero.id}}</strong>
                </div>
                <div class="col-md-7">
                    <a [routerLink]="['hero', hero.id]">{{hero.name}}</a>
                </div>
            </div>
            <button type="button" class="close" data-dismiss="alert" (click)="deleteHero()">&times;</button>
        </div>
    </div>
</div>
