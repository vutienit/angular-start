<div class="row">
    <div class="col-md-6"><h3>{{hero.name}} details</h3></div>
    <div class="col-md-6 text-left">
        <h3>id : {{hero.id}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="email">Update Hero name</label>
                <input type="text" class="form-control" formControlName="newPost">
            </div>
            <div class="text-left mt-2" *ngIf="newPost.touched && newPost.invalid">
                <div *ngIf="newPost.errors && newPost.touched" class="alert alert-danger">
                    <div *ngIf="newPost.errors.required">This field is required</div>
                </div>
            </div>
            <button type="button" class="btn btn-primary float-right" (click)="update()">Update</button>
            <button type="button" class="btn btn-primary float-left" (click)="back()">Back</button>
            <!-- <button type="button" class="btn btn-primary" (click)="log()"
                    [disabled]="form.status=='INVALID'">Submit</button> -->
        </form>
    </div>
</div>
