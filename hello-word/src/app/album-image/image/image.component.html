<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" src="{{image.download_url}}" width="{{image.width}}" height="{{image.height}}">
    <div class="card-body">
    <p class="card-text">{{image.author}}</p>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <a [routerLink]="['image', image.id, 600, 800]" type="button" class="btn btn-sm btn-outline-secondary">View</a>
        </div>
        <small class="text-muted">{{image.author}}</small>
    </div>
    </div>
</div>
