<div class="album py-5 bg-light">
    <div class="row">
        <ng-container *ngIf="list.length; else elseTemplate">
            <div class="col-md-4" *ngFor="let image of list; let i = index">
                <app-image [image]="image"></app-image>
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <p>No image!</p>
        </ng-template>
    </div>
</div>
<div class="row" *ngIf="loading">
    <div class="margin-center">
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
    </div>
</div>
<nav class="col-md-6 margin-center" aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{'hidden': activePage <= 1}"
            (click)="navigatePage(activePage-1)">
            <a class="page-link" href="javascript:void(0);">Previous</a>
        </li>  
        <li class="page-item" [ngClass]="{'active': page+1 === activePage}"
            (click)="navigatePage(page+1)" 
            *ngFor="let page of totalPageList; let i = index">
            <a class="page-link" href="javascript:void(0);">{{page+1}}</a>
        </li>
        <li class="page-item" [ngClass]="{'hidden': activePage >= totalPageList.length}" 
            (click)="navigatePage(activePage+1)">
            <a class="page-link" href="javascript:void(0);">Next</a>
        </li>
    </ul>
</nav>
