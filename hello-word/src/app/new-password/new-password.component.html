<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input
      type="text"
      class="form-control"
      id="oldPassword"
      placeholder="Enter Old Password"
      formControlName="oldPassword"
    />
    <div
      class="alert alert-danger mt-2"
      *ngIf="oldPassword.touched && oldPassword.invalid"
    >
      <div *ngIf="oldPassword.errors.required">Old password is required</div>
      <div *ngIf="oldPassword.errors.pattern">Old password is incorrect</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input
      type="text"
      class="form-control"
      id="newPassword"
      placeholder="Enter Password"
      formControlName="newPassword"
    />
    <div
      class="alert alert-danger mt-2"
      *ngIf="newPassword.touched && newPassword.invalid"
    >
      <div *ngIf="newPassword.errors.required">New password is required</div>
      <div *ngIf="newPassword.errors.cannotContainSpecialCharacter">
        Password cannot contain special character
      </div>
      <div *ngIf="newPassword.errors.cannotContainSpace">
        Password cannot contain space
      </div>
      <div *ngIf="newPassword.errors.minlength">
        Min length is {{ newPassword.errors.minlength.requiredLength }}
      </div>
      <div *ngIf="newPassword.errors.mustContainAtLeastOneUpperCaseLetter">
        Password must contain at least one uppercase letter
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm New Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      placeholder="Confirm New Password"
      formControlName="confirmPassword"
    />
    <div
      class="alert alert-danger mt-2"
      *ngIf="confirmPassword.touched && confirmPassword.invalid"
    >
      Do not match with New Password
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">
    Submit
  </button>
</form>
