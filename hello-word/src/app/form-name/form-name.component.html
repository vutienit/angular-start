<div class="container-fluid">
    <form #f="ngForm">
        <!-- <div class="form-group">
            <label for="email">FirstName</label>
            <input type="text" class="form-control" id="firstname" ngModel #firstname="ngModel" name="firstname"
                (change)="log(firstname)" required minlength="3" pattern="banana">
        </div> -->
        <div class="form-group">
        <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput ngModel #firstname="ngModel" name="firstname"
            (change)="log(firstname)" required minlength="3" pattern="banana">
            <mat-error *ngIf="firstname.errors && firstname.invalid && firstname.errors.required">This field is required</mat-error>
            <mat-error *ngIf="firstname.errors && firstname.invalid && firstname.errors.minlength">Min length is {{firstname.errors.minlength.requiredLength}}</mat-error>
            <mat-error *ngIf="firstname.errors && firstname.invalid && firstname.errors.pattern">Invalid pattern</mat-error>  
        </mat-form-field>
        </div>
        <!-- <div *ngIf="firstname.errors && firstname.invalid" class="alert alert-danger">
            <div *ngIf="firstname.errors.required">This field is required</div>
            <div *ngIf="firstname.errors.minlength">Min length is {{firstname.errors.minlength.requiredLength}}</div>
            <div *ngIf="firstname.errors.pattern">Invalid pattern</div>  
        </div>       -->
        <!-- <div class="form-group">
            <label for="pwd">Comment:</label>
            <textarea class="form-control" id="comment" ngModel #comment="ngModel" name="comment"></textarea>
        </div> -->
        <div class="form-group">
        <mat-form-field class="example-full-width">
            <mat-label>Comment:</mat-label>
            <textarea matInput id="comment" ngModel #comment="ngModel" name="comment"></textarea>
        </mat-form-field>
        </div>
        <div class="checkbox">
            <mat-checkbox ngModel #checkRemember="ngModel" name="checkRemember">We will remember you!</mat-checkbox>
        </div>
        <div *ngIf="f.value.checkRemember">We will remember you!</div>
        
        <!-- <select class="form-control" ngModel #selectContact="ngModel" name="selectContact">     
            <option value="" selected>Please select</option>        
            <option *ngFor="let contact of contactList" value="{{contact.name}}">{{contact.name}}</option>  
        </select> -->
        <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected" ngModel #selectContact="ngModel" name="selectContact">
                <mat-option value="" selected>Please select</mat-option>
                <mat-option *ngFor="let contact of contactList" value="{{contact.name}}">{{contact.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <p *ngIf="selected">You selected: {{selected}}</p>
        <div>
            <!-- <label class="radio-inline"><input type="radio" ngModel #optradio="ngModel" name="optradio" value="male">Male</label>
            <label class="radio-inline"><input type="radio" ngModel #optradio="ngModel" name="optradio" value="female">Female</label> -->
            <mat-radio-group ngModel #optradio="ngModel" name="optradio" ngModelOptions="{standalone: true}">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
        </div>
        <div></div>
        <div *ngIf="f.value.optradio">You are : <i [ngClass]="{'fas fa-male' : f.value.optradio == 'male', 'fas fa-female' : f.value.optradio == 'female'}"></i></div>
        <button type="button" class="btn btn-primary" (click)="submit(f)">Submit</button>
    </form>
</div>
